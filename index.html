<html lang="zh-CN">

    </div>
    <div class="ch about">

        <h1 class="chtitle">关于</h1>

          <p>他们由一群少年少女组成。</p>
          <p>现在的他们是那样的透明，</p>

          <div class="item clearfix">

    </div>
    <div class="ch findus">

        <div class="linkbox">
          <a class="btn" href="http://github.com/groupDd">Github</a>

        <div class="footer">

    <script src="./lib/jquery-2.1.1.min.js"></script>
    <script type='text/javascript' src='./lib/jquery.particleground.min.js'></script>
    <script>
      window.onload=function(){  changeDivHeight();  }  
      window.onresize=function(){  changeDivHeight();  }  
      function changeDivHeight(){               
          var h = document.documentElement.clientHeight;
          $(".ch").css("min-height",h+"px");
      }
      $(document).ready(function(){
        $('.header .bg').particleground({
          dotColor: '#6f407a',
          lineColor: '#61346b'
        });
        changeDivHeight();
      });
    </script>
